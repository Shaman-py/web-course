<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./ricardo.css" type="text/css" />
    <title>Ricardo</title>
  </head>
  <body>
    <header>
      <h1>Не много информации о Ricardo</h1>
    </header>
    <h3>Пару фотоко рикардо</h3>
    <div class="slider-container">
      <input
        type="radio"
        class="slide_img"
        name="slide_img"
        id="img_1"
        checked
      />
      <input type="radio" class="slide_img" name="slide_img" id="img_2" />
      <input type="radio" class="slide_img" name="slide_img" id="img_3" />

      <div class="slides" id="first">
        <img src="./img/1.jpg" alt="" />
      </div>

      <div class="slides" id="second">
        <img src="./img/2.jpg" alt="" />
      </div>

      <div class="slides" id="third">
        <img src="./img/3.jpg" alt="" />
      </div>

      <div id="arrow_next">
        <label for="img_1">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </label>
        <label for="img_2">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </label>
        <label for="img_3">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </label>
      </div>

      <div id="arrow_prev">
        <label for="img_1">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </label>
        <label for="img_2">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </label>
        <label for="img_3">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </label>
      </div>

      <div class="switchers">
        <label class="switcher" id="switcher1" for="img_1"></label>
        <label class="switcher" id="switcher2" for="img_2"></label>
        <label class="switcher" id="switcher3" for="img_3"></label>
      </div>
    </div>

    <div id="infa">
      <p>
        <b>Рикардо Милос (Ricardo Milos, стриптизёр в красной бандане)</b> — мем
        <br />
        с танцующим в одних трусах и красной бандане мускулистым мужчиной. Это
        <br />
        бразильский стриптизер Рикардо Милос. На видео с ним накладывают любую
        бодрую музыку.
      </p>
    </div>
  </body>
</html>
